# ----------------------------
# Prefix
# ----------------------------

# Remap prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ----------------------------
# General
# ----------------------------

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on
set -g set-clipboard on

# ----------------------------
# Vim-style navigation
# ----------------------------

# Vi mode for copy/scroll
setw -g mode-keys vi

# Pane navigation (matches your Ctrl+hjkl splits in neovim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode vi bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# ----------------------------
# Splits & Windows
# ----------------------------

# Intuitive split keys (and open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r C-h previous-window
bind -r C-l next-window

# ----------------------------
# Status bar
# ----------------------------

set -g status-position top
set -g status-interval 5
set -g status-style "bg=#282828,fg=#ebdbb2"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#282828,bg=#00ff00,bold] #S #[fg=#00ff00,bg=#282828] "

# Right: date and time
set -g status-right-length 50
set -g status-right "#[fg=#ebdbb2,bg=#3c3836] %a %d %b #[fg=#282828,bg=#ebdbb2,bold] %H:%M "

# Window tabs
setw -g window-status-format "#[fg=#a89984,bg=#282828] #I:#W "
setw -g window-status-current-format "#[fg=#282828,bg=#00ff00,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#00ff00"

# ----------------------------
# Quality of life
# ----------------------------

# Reload config
bind r source-file ~/dotfiles/tmux/tmux.conf \; display "Config reloaded"

# Kill pane without confirmation
bind x kill-pane

# Swap panes
bind > swap-pane -D
bind < swap-pane -U
