#COLORS

# Set border colors for different window states
#                      <border> <bgrnd> <text> <indicator>
client.focused          #34e8eb #34e8eb #34e8eb #ffffff
client.focused_inactive #555555 #555555 #555555 #ffffff
client.unfocused        #333333 #333333 #333333 #ffffff
client.urgent           #ff0000 #ff0000 #ff0000 #ffffff

# LAYOUT

hide_edge_borders smart
for_window [class="^.*"] border pixel 5
default_floating_border none
default_floating_border normal 0

gaps inner 8

gaps outer 8
smart_gaps on

